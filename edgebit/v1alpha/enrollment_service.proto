syntax = "proto3";
package edgebit.v1alpha.enrollment;

/*
 * EnrollmentService is used to enroll an agent into the platform.
 * The agent will be assigned a token that can be used to authenticate with the
 * platform.
 */
service EnrollmentService {
    rpc EnrollAgent (EnrollAgentRequest) returns (EnrollAgentResponse) {}
}

message EnrollAgentRequest {
    string deployment_token = 1;
    string hostname = 2;
}
  
message EnrollAgentResponse {
    string agent_token = 1;
}